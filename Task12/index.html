<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegForm</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <main>
        <section id="regForm">
            <div class="container">
                <div class="row box ">
                    <div class="left-reg col-6"></div>
                    <div class="right-reg col-6">
                        <div class="card">
                            <h2>REGISTRATION INFO</h2>
                            <form>
                                <div class="form-reg">
                                    <input type="text" placeholder="Name">
                                </div>
                                <div class="col-6 form2reg">
                                    <div class="form-1 col-2">
                                        <input type="text" placeholder="Birthdate">
                                        <i class="fa-solid fa-calendar-lines"></i>
                                    </div>
                                    <div class="form-1 col-2">
                                        <select name="gender" tabindex="-1" aria-hidden="true">
                                            <option disabled="disabled" selected="selected">Gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="inputGroup">
                                    <select name="class" tabindex="-1" class="select2-hidden-accessible"
                                        aria-hidden="true">
                                        <option disabled="disabled" selected="selected">Class</option>
                                        <option>Class 1</option>
                                        <option>Class 2</option>
                                        <option>Class 3</option>
                                    </select>

                                </div>
                                <div class="form-2">
                                    <div class="form-1">
                                        <input type="text" placeholder="Registration Code">
                                    </div>
                                </div>
                                <div class="btn">
                                    <button type="submit">
                                        Search
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
