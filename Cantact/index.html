<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantact</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="cantactMain">
                    <div class="Cantact">
                        <div class="leftCantact">
                            <img src="img/form-v2.jpg" alt="">
                            <div class="text1">
                                <p>Bring Your Music Along<span>try Unlimited</span></p>
                            </div>
                            <div class="text2">
                                <p><span class="number">$9.99</span>/ Month</p>
                            </div>
                        </div>

                        <form>
                            <div class="rightCantact">
                                <h2>Registration Form</h2>
                                <div class="inputBox">
                                    <label for="full_name">Full Name:</label>
                                    <input type="text" placeholder="ex: Lindsey Wilson" class="inputText">

                                </div>
                                <div class="inputBox">
                                    <label for="your-email">Your Email</label>
                                    <input type="text" class="inputText">

                                </div>
                                <div class="inputBox">
                                    <label for="password">Password:</label>
                                    <input type="password" aria-required="true" class="inputText">

                                </div>
                                <div class="inputBox">
                                    <label for="comfirm-password">Camfirm Password:</label>
                                    <input type="password" aria-required="true" class="inputText">

                                </div>
                                <div class="checkbox">
                                    <label class="container">
                                        <p>
                                            By signing up, you agree to the
                                            <a href="#">Play Term of Service</a>
                                            <input type="checkbox" class="inputText">
                                            <span></span>
                                        </p>
                                    </label>
                                </div>
                                <div class="btn">
                                    <input type="submit" value="Register">
                                </div>

                            </div>

                        </form>

                    </div>


                </div>
            </div>

        </section>
    </main>
</body>

</html>
